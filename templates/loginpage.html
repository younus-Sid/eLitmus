<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coyousi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
<section class="vh-100" style="background-color:  rgb(91, 37, 37);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form method="POST" action="/loginpage">
                            {{ form.hidden_tag() }}
                            <h3 class="mb-4">Login</h3>

                            <div class="form-outline mb-3">
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name="email" required/>
                                <!-- {{ form.email }} -->
                                <label class="form-label" for="typeEmailX-2">Email</label>
                            </div>

                            <div class="form-outline mb-3">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" required/>
                                <!-- {{ form.password }} -->
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <!-- {{ form.remember }} -->
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        </form>

                        <hr class="my-3">

                        <a href="/login"><button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;">
                            <i class="fab fa-google me-2"></i> Login with google</button></a>
                        <div class="mt-4">
                            <p class="mb-0">Don't have an account? <a href="/signuppage" class="text-blue-50 fw-bold">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JAVASCRIPT PART -->
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js">
    </script>
</body>

</html>
